name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libwebkit2gtk-4.1-0 libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Tools One ${{ github.ref_name }}'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Ad-hoc sign and repack macOS app
        if: matrix.platform == 'macos-latest'
        run: |
          # 查找构建的 dmg
          DMG_PATH=$(find src-tauri/target -name "*.dmg" -type f | head -1)
          echo "Found DMG: $DMG_PATH"
          
          if [ -n "$DMG_PATH" ]; then
            # 创建临时目录
            MOUNT_DIR=$(mktemp -d)
            APP_NAME=$(basename "$DMG_PATH" .dmg)
            
            # 挂载 dmg
            hdiutil attach "$DMG_PATH" -mountpoint "$MOUNT_DIR" -nobrowse
            
            # 找到 app
            APP_PATH=$(find "$MOUNT_DIR" -name "*.app" -type d | head -1)
            echo "Found app: $APP_PATH"
            
            if [ -n "$APP_PATH" ]; then
              # 复制 app 到临时位置
              TEMP_APP="/tmp/$(basename "$APP_PATH")"
              cp -R "$APP_PATH" "$TEMP_APP"
              
              # 清除隔离属性
              xattr -cr "$TEMP_APP"
              echo "Cleared quarantine attributes"
              
              # Ad-hoc 签名
              codesign --force --deep --sign - "$TEMP_APP"
              echo "Ad-hoc signing completed"
              
              # 验证签名
              codesign -dv "$TEMP_APP" 2>&1 | head -5
              
              # 卸载 dmg
              hdiutil detach "$MOUNT_DIR" -force
              
              # 删除原 dmg
              rm "$DMG_PATH"
              
              # 创建新的 dmg（包含签名后的 app）
              hdiutil create -volname "$APP_NAME" -srcfolder "$TEMP_APP" -ov -format UDZO "$DMG_PATH"
              echo "Created signed DMG: $DMG_PATH"
              
              # 清理
              rm -rf "$TEMP_APP" "$MOUNT_DIR"
            else
              hdiutil detach "$MOUNT_DIR" -force || true
              rm -rf "$MOUNT_DIR"
            fi
          fi
